{% extends "base.html" %}

{% block title %}Upgrade - Case Clicker{% endblock %}

{% block content %}
<div class="upgrade-container">
    <h1>Upgrade</h1>
    
    <div class="upgrade-sections">
        <!-- User's inventory section -->
        <div class="inventory-section">
            <h3>Your Inventory</h3>
            <div class="items-grid" id="user-inventory">
                <!-- User's eligible skins will be loaded here -->
            </div>
        </div>
        
        <!-- Selected items section -->
        <div class="selected-section">
            <h3>Selected Items (<span id="selected-count">0</span>/10)</h3>
            <div class="items-grid" id="selected-items">
                <!-- Selected items will be moved here -->
            </div>
            <div class="selection-info">
                <div class="total-selected">Total Value: $<span id="selected-value">0.00</span></div>
                
                <!-- Multiplier selector -->
                <div class="multiplier-selector">
                    <button class="multiplier-btn active" data-multiplier="2">2x (46%)</button>
                    <button class="multiplier-btn" data-multiplier="3">3x (30.67%)</button>
                    <button class="multiplier-btn" data-multiplier="5">5x (18.4%)</button>
                    <button class="multiplier-btn" data-multiplier="10">10x (9.2%)</button>
                    <button class="multiplier-btn" data-multiplier="100">100x (0.92%)</button>
                </div>
                
                <div class="potential-win">
                    Potential Win: $<span id="potential-win">0.00</span>
                </div>
                
                <button id="start-upgrade" class="start-btn" disabled>Upgrade</button>
            </div>
        </div>
    </div>
    
    <!-- Result overlay -->
    <div id="result-overlay" class="result-overlay hidden">
        <div class="result-container">
            <h2 class="result-title"></h2>
            <div class="result-content">
                <!-- Content will be added dynamically -->
            </div>
            <button class="close-result">Continue</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
.upgrade-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.upgrade-sections {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.inventory-section, .selected-section {
    background: #2a2a2a;
    padding: 20px;
    border-radius: 10px;
}

.items-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
    margin-top: 10px;
    max-height: 400px;
    overflow-y: auto;
}

.item {
    background: #1a1a1a;
    border: 2px solid #3a3a3a;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    transition: all 0.2s;
}

.item:hover {
    transform: translateY(-2px);
    border-color: #4CAF50;
}

.item.selected {
    border-color: #4CAF50;
    background: #2a2a2a;
}

.item-image {
    width: 100%;
    height: 100px;
    object-fit: contain;
    margin-bottom: 5px;
}

.item-name {
    font-size: 14px;
    margin-bottom: 5px;
}

.item-name.stattrak {
    color: #CF6A32;
}

.item-price {
    color: #4CAF50;
    font-size: 12px;
}

.selection-info {
    margin-top: 20px;
    text-align: center;
}

.total-selected {
    font-size: 18px;
    margin-bottom: 10px;
}

.multiplier-selector {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
    flex-wrap: wrap;
}

.multiplier-btn {
    background: #1a1a1a;
    color: #fff;
    border: 2px solid #3a3a3a;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.2s;
}

.multiplier-btn:hover {
    border-color: #4CAF50;
}

.multiplier-btn.active {
    background: #4CAF50;
    border-color: #4CAF50;
}

.potential-win {
    font-size: 18px;
    color: #4CAF50;
    margin-bottom: 20px;
}

.start-btn {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 10px 30px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.2s;
}

.start-btn:hover:not(:disabled) {
    background: #45a049;
    transform: translateY(-2px);
}

.start-btn:disabled {
    background: #2a2a2a;
    cursor: not-allowed;
}

.result-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.result-container {
    background: #2a2a2a;
    padding: 30px;
    border-radius: 10px;
    max-width: 600px;
    width: 90%;
    text-align: center;
}

.result-title {
    font-size: 24px;
    margin-bottom: 20px;
}

.result-content {
    margin: 20px 0;
}

.close-result {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 10px 30px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
}

.hidden {
    display: none !important;
}

/* Add rarity colors */
.rarity-BLUE { border-color: #4b69ff; }
.rarity-PURPLE { border-color: #8847ff; }
.rarity-PINK { border-color: #d32ce6; }
.rarity-RED { border-color: #eb4b4b; }
.rarity-GOLD { border-color: #caab05; }
.rarity-CONTRABAND { border-color: #b4814f; }

.result-content .items-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    margin: 20px 0;
}

.result-content p {
    margin-bottom: 15px;
    color: #4CAF50;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let selectedItems = [];
    let totalValue = 0;
    let currentMultiplier = 2;
    
    // Load user's inventory
    async function loadInventory() {
        try {
            const response = await fetch('/get_jackpot_inventory');
            const data = await response.json();
            
            if (data.error) {
                console.error('Error:', data.error);
                return;
            }
            
            const inventoryContainer = document.getElementById('user-inventory');
            inventoryContainer.innerHTML = '';
            
            // Sort items by price (highest to lowest)
            const sortedItems = data.inventory.sort((a, b) => {
                return parseFloat(b.price) - parseFloat(a.price);
            });
            
            sortedItems.forEach(item => {
                const itemElement = createItemElement(item);
                inventoryContainer.appendChild(itemElement);
            });
            
        } catch (error) {
            console.error('Error loading inventory:', error);
        }
    }
    
    function createItemElement(item) {
        const div = document.createElement('div');
        div.className = `item rarity-${item.rarity}`;
        div.dataset.itemData = JSON.stringify(item);
        
        const weaponName = item.weapon.toLowerCase()
            .replace('-', '')
            .replace(' ', '')
            .replace('galil ar', 'galil')
            .replace('galilar', 'galil');
        const skinName = item.name.toLowerCase().replace(/ /g, '_');
        
        const caseMapping = {
            'csgo': 'weapon_case_1',
            'esports': 'esports_2013',
            'bravo': 'operation_bravo_case',
            'csgo2': 'weapon_case_2',
            'esports_winter': 'esports_2013_winter',
            'winter_offensive': 'winter_offensive_case',
            'csgo3': 'weapon_case_3',
            'phoenix': 'operation_phoenix_case',
            'huntsman': 'huntsman_case',
            'breakout': 'operation_breakout_case'
        };
        const casePath = caseMapping[item.case_type] || 'weapon_case_1';
        
        div.innerHTML = `
            <img class="item-image" src="/static/media/skins/${casePath}/${weaponName}_${skinName}.png" 
                 alt="${item.weapon} | ${item.name}">
            <div class="item-name ${item.stattrak ? 'stattrak' : ''}">
                ${item.stattrak ? 'StatTrakâ„¢ ' : ''}${item.weapon} | ${item.name}
            </div>
            <div class="item-wear">${item.wear}</div>
            <div class="item-price">$${item.price.toFixed(2)}</div>
        `;
        
        div.addEventListener('click', () => toggleItemSelection(div));
        
        return div;
    }
    
    function toggleItemSelection(itemElement) {
        const itemData = JSON.parse(itemElement.dataset.itemData);
        itemData.price = parseFloat(itemData.price);
        
        if (itemElement.classList.contains('selected')) {
            itemElement.classList.remove('selected');
            const index = selectedItems.findIndex(item => 
                JSON.stringify(item) === JSON.stringify(itemData)
            );
            if (index !== -1) {
                selectedItems.splice(index, 1);
            }
            totalValue -= itemData.price;
        } else if (selectedItems.length < 10) {
            itemElement.classList.add('selected');
            selectedItems.push(itemData);
            totalValue += itemData.price;
        }
        
        updateSelectionInfo();
    }
    
    function updateSelectionInfo() {
        document.getElementById('selected-count').textContent = selectedItems.length;
        document.getElementById('selected-value').textContent = totalValue.toFixed(2);
        
        // Update potential win value
        const potentialWin = totalValue * currentMultiplier;
        document.getElementById('potential-win').textContent = potentialWin.toFixed(2);
        
        // Enable/disable upgrade button
        document.getElementById('start-upgrade').disabled = selectedItems.length === 0;
    }
    
    // Multiplier button handlers
    document.querySelectorAll('.multiplier-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.multiplier-btn').forEach(b => 
                b.classList.remove('active')
            );
            btn.classList.add('active');
            currentMultiplier = parseFloat(btn.dataset.multiplier);
            updateSelectionInfo();
        });
    });
    
    // Upgrade button handler
    document.getElementById('start-upgrade').addEventListener('click', async () => {
        if (selectedItems.length === 0) return;
        
        try {
            const response = await fetch('/play_upgrade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    items: selectedItems,
                    multiplier: currentMultiplier
                })
            });
            
            const data = await response.json();
            
            if (data.error) {
                console.error('Server error:', data.error);
                alert(data.error);
                return;
            }
            
            showResult(data);
            
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to process upgrade');
        }
    });
    
    function showResult(result) {
        const overlay = document.getElementById('result-overlay');
        const title = overlay.querySelector('.result-title');
        const content = overlay.querySelector('.result-content');
        
        if (result.won) {
            title.textContent = 'Upgrade Successful!';
            title.style.color = '#4CAF50';
            
            if (result.multiple_skins) {
                content.innerHTML = `
                    <p>Due to the high value of your upgrade, you've received multiple skins worth $${result.total_value.toFixed(2)}:</p>
                    <div class="items-grid">
                        ${result.skins.map(skin => `
                            <div class="item rarity-${skin.rarity}">
                                ${createItemElement(skin).innerHTML}
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="item rarity-${result.skins[0].rarity}">
                        ${createItemElement(result.skins[0]).innerHTML}
                    </div>
                `;
            }
        } else {
            title.textContent = 'Upgrade Failed';
            title.style.color = '#eb4b4b';
            content.innerHTML = `
                <p>Better luck next time!</p>
            `;
        }
        
        overlay.classList.remove('hidden');
    }
    
    // Close result overlay handler
    document.querySelector('.close-result').addEventListener('click', () => {
        document.getElementById('result-overlay').classList.add('hidden');
        
        // Reset selected items
        selectedItems = [];
        totalValue = 0;
        updateSelectionInfo();
        
        // Clear selected visual states
        document.querySelectorAll('.item.selected').forEach(item => {
            item.classList.remove('selected');
        });
        
        // Reload inventory
        loadInventory();
    });
    
    // Initial inventory load
    loadInventory();
});
</script>
{% endblock %}
