{% extends "base.html" %}

{% block title %}Coinflip - Case Clicker{% endblock %}

{% block content %}
<div class="coinflip-container">
    <h1>Coinflip</h1>
    
    <div class="betting-section">
        <!-- Add quick bet buttons -->
        <div class="quick-bet-buttons">
            <button class="quick-bet increment-bet" data-amount="1">+$1</button>
            <button class="quick-bet increment-bet" data-amount="10">+$10</button>
            <button class="quick-bet increment-bet" data-amount="100">+$100</button>
            <button class="quick-bet increment-bet" data-amount="1000">+$1000</button>
            <button class="quick-bet double-bet">x2</button>
            <button class="quick-bet half-balance">1/2</button>
            <button class="quick-bet max-balance">Max</button>
            <button class="quick-bet repeat-bet">Repeat</button>
        </div>

        <div class="bet-input">
            <div class="bet-controls">
                <button class="bet-adjust" data-action="decrease">-</button>
                <input type="number" id="bet-amount" min="0.01" step="0.01" value="1.00">
                <button class="bet-adjust" data-action="increase">+</button>
            </div>
        </div>

        <div class="side-selection">
            <button class="side-btn" data-side="ct" id="ct-btn">
                <div class="side-content">
                    <img src="{{ url_for('static', filename='media/casino/ct_side.png') }}" alt="CT Side">
                    <span>Counter-Terrorist</span>
                    <div class="win-chance">50%</div>
                </div>
            </button>
            <button class="side-btn" data-side="t" id="t-btn">
                <div class="side-content">
                    <img src="{{ url_for('static', filename='media/casino/t_side.png') }}" alt="T Side">
                    <span>Terrorist</span>
                    <div class="win-chance">50%</div>
                </div>
            </button>
        </div>

        <div class="potential-win">
            <span>Potential Win:</span>
            <span class="win-amount">$2.00</span>
        </div>

        <div class="action-buttons">
            <button id="flip-btn" class="flip-btn" disabled>Choose a side</button>
            <div class="result-buttons">
                <button class="play-again-btn">Play Again</button>
                <a href="{{ url_for('casino') }}" class="return-btn">Return</a>
            </div>
        </div>
    </div>

    <div class="countdown hidden">
        <span class="countdown-number"></span>
    </div>

    <div class="coin-animation hidden">
        <div class="coin">
            <div class="side ct"></div>
            <div class="side t"></div>
        </div>
        <div class="result-display hidden">
            <h2 class="result-text"></h2>
            <div class="result-amount"></div>
        </div>
        <div class="game-buttons hidden">
            <button class="play-again-btn">Play Again</button>
            <a href="{{ url_for('casino') }}" class="return-btn">Return</a>
        </div>
    </div>

    <div class="result-section hidden">
        <h2 class="result-text"></h2>
        <div class="result-amount"></div>
    </div>
</div>
<div id="confetti-container"></div>
{% endblock %}

{% block scripts %}
<style>
.coinflip-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    position: relative;
}

.betting-section {
    background: #2a2a2a;
    padding: 30px;
    border-radius: 15px;
    margin: 20px auto;
    max-width: 600px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: all 0.5s ease;
}

.bet-input {
    margin-bottom: 20px;
}

.bet-input label {
    display: block;
    margin-bottom: 10px;
    color: #e4e4e4;
}

.bet-input input {
    padding: 10px;
    width: 200px;
    border: 2px solid #3a3a3a;
    background: #1a1a1a;
    color: #e4e4e4;
    border-radius: 5px;
    text-align: center;
    font-size: 18px;
}

.side-selection {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}

.side-btn {
    flex: 1;
    max-width: 200px;
    padding: 20px;
    border: 2px solid #3a3a3a;
    background: #1a1a1a;
    color: #e4e4e4;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s;
}

.side-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.side-btn img {
    width: 80px;
    height: 80px;
    transition: transform 0.2s;
}

.side-btn:hover img {
    transform: scale(1.1);
}

.side-btn.selected {
    border-color: #4CAF50;
    background: #2a2a2a;
    transform: translateY(-2px);
}

.win-chance {
    font-size: 14px;
    color: #888;
}

.potential-win {
    text-align: center;
    margin-bottom: 20px;
    font-size: 18px;
    color: #888;
}

.win-amount {
    color: #4CAF50;
    font-weight: bold;
    margin-left: 10px;
}

.flip-btn {
    width: 100%;
    padding: 15px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.2s;
}

.flip-btn:hover:not(:disabled) {
    background: #45a049;
    transform: translateY(-2px);
}

.flip-btn:disabled {
    background: #2a2a2a;
    cursor: not-allowed;
    transform: none;
}

.coin-animation {
    perspective: 1000px;
    margin: 50px auto;
    width: 300px;
    height: 300px;
    transition: all 0.5s ease;
}

.coin {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
}

.coin.flipping {
    animation: flip 3s ease-out forwards;
}

.side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    backface-visibility: hidden;
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.side.ct {
    background-image: url("{{ url_for('static', filename='media/casino/ct_side.png') }}");
    transform: rotateY(0deg);
    border: 10px solid #4a4a4a;
}

.side.t {
    background-image: url("{{ url_for('static', filename='media/casino/t_side.png') }}");
    transform: rotateY(180deg);
    border: 10px solid #4a4a4a;
}

@keyframes flip {
    0% { transform: rotateY(0); }
    100% { transform: rotateY(var(--final-rotation)); }
}

.result-section {
    background: #2a2a2a;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
}

.result-section.win {
    background: linear-gradient(135deg, #2a2a2a, #1a472a);
}

.result-section.lose {
    background: linear-gradient(135deg, #2a2a2a, #4a1a1a);
}

.result-text {
    font-size: 24px;
    margin-bottom: 10px;
}

.result-amount {
    font-size: 32px;
    margin-bottom: 20px;
}

.play-again-btn {
    padding: 10px 30px;
    background: #4a4a4a;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
}

.play-again-btn:hover {
    background: #5a5a5a;
}

.hidden {
    display: none;
}

/* Quick bet buttons */
.quick-bet-buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-bottom: 20px;
}

.quick-bet {
    background: #3a3a3a;
    border: none;
    padding: 10px;
    color: #e4e4e4;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
    font-size: 14px;
}

.quick-bet:hover {
    background: #4a4a4a;
}

.repeat-bet {
    background: #2d4263;
}

.repeat-bet:hover {
    background: #365180;
}

/* Bet input controls */
.bet-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.bet-adjust {
    background: #4CAF50;
    border: none;
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 5px;
    font-size: 20px;
    cursor: pointer;
    transition: background 0.2s;
}

.bet-adjust:hover {
    background: #45a049;
}

#bet-amount {
    padding: 10px;
    width: 150px;
    border: 2px solid #3a3a3a;
    background: #1a1a1a;
    color: #e4e4e4;
    border-radius: 5px;
    text-align: center;
    font-size: 20px;
}

.flip-btn.hidden {
    display: none;
}

.result-section {
    display: none;
    background: #2a2a2a;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
}

.result-section.visible {
    display: block;
}

.action-buttons {
    width: 100%;
    position: relative;
}

.result-buttons {
    display: none;
    gap: 10px;
    justify-content: center;
}

.result-buttons.visible {
    display: flex;
}

.play-again-btn, .return-btn {
    flex: 1;
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
    text-align: center;
}

.play-again-btn {
    background: #4CAF50;
    color: white;
}

.play-again-btn:hover {
    background: #45a049;
    transform: translateY(-2px);
}

.return-btn {
    background: #dc3545;
    color: white;
}

.return-btn:hover {
    background: #c82333;
    transform: translateY(-2px);
}

/* Confetti styles */
#confetti-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #f00;
    opacity: 0;
}

@keyframes confettiFall {
    0% {
        transform: translateY(-100%) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

.countdown {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 100px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.betting-section.fade-out {
    opacity: 0;
    pointer-events: none;
    position: absolute;
    visibility: hidden;
}

.betting-section.fade-in {
    opacity: 1;
    pointer-events: auto;
    transition: opacity 0.5s ease;
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; display: none; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Update coin-animation styles */
.coin-animation {
    perspective: 1000px;
    margin: 50px auto;
    width: 300px;
    text-align: center;
    transition: all 0.5s ease;
}

.coin-animation .result-buttons {
    margin-top: 30px;
}

.coin-animation .result-buttons.hidden {
    display: none;
}

.coin-animation .result-display {
    margin-top: 20px;
    color: white;
}

.coin-animation .result-display .result-text {
    font-size: 24px;
    margin-bottom: 10px;
}

.coin-animation .result-display .result-amount {
    font-size: 32px;
    font-weight: bold;
}

.coin-animation .result-display .result-amount.win {
    color: #4CAF50;
}

.coin-animation .result-display .result-amount.lose {
    color: #dc3545;
}

.coin-animation.hidden {
    display: none;
}

/* Add these styles */
.game-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 30px;
}

.game-buttons.hidden {
    display: none;
}

.play-again-btn, .return-btn {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
    color: white;
}

.play-again-btn {
    background: #4CAF50;
}

.play-again-btn:hover {
    background: #45a049;
    transform: translateY(-2px);
}

.return-btn {
    background: #dc3545;
}

.return-btn:hover {
    background: #c82333;
    transform: translateY(-2px);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const betInput = document.getElementById('bet-amount');
    const ctBtn = document.getElementById('ct-btn');
    const tBtn = document.getElementById('t-btn');
    const flipBtn = document.getElementById('flip-btn');
    const coinAnimation = document.querySelector('.coin-animation');
    const coin = document.querySelector('.coin');
    const resultSection = document.querySelector('.result-section');
    const resultText = document.querySelector('.result-text');
    const resultAmount = document.querySelector('.result-amount');
    const balance = document.getElementById('balance');
    
    let selectedSide = null;
    let lastBetAmount = 1.00; // Store the last bet amount
    
    // Quick bet buttons
    document.querySelectorAll('.quick-bet').forEach(btn => {
        btn.addEventListener('click', () => {
            const currentBalance = parseFloat(document.getElementById('balance').textContent);
            const currentBet = parseFloat(betInput.value) || 0;
            let newAmount;

            if (btn.classList.contains('increment-bet')) {
                // For increment buttons, add the amount to current bet
                const incrementAmount = parseFloat(btn.dataset.amount);
                newAmount = currentBet + incrementAmount;
            } else if (btn.classList.contains('half-balance')) {
                newAmount = currentBalance / 2;
            } else if (btn.classList.contains('double-bet')) {
                newAmount = Math.min(currentBet * 2, currentBalance);
            } else if (btn.classList.contains('max-balance')) {
                newAmount = currentBalance;
            } else if (btn.classList.contains('repeat-bet')) {
                newAmount = Math.min(lastBetAmount, currentBalance);
            }

            // Ensure bet doesn't exceed balance
            newAmount = Math.min(newAmount, currentBalance);
            
            // Set the bet amount and trigger input event to validate
            betInput.value = newAmount.toFixed(2);
            betInput.dispatchEvent(new Event('input')); // This will trigger validateBet
        });
    });
    
    // Bet adjustment buttons
    document.querySelectorAll('.bet-adjust').forEach(btn => {
        btn.addEventListener('click', () => {
            const currentBet = parseFloat(betInput.value) || 0;
            const currentBalance = parseFloat(document.getElementById('balance').textContent);
            
            if (btn.dataset.action === 'increase') {
                betInput.value = Math.min(currentBet + 1, currentBalance).toFixed(2);
            } else {
                betInput.value = Math.max(currentBet - 1, 0.01).toFixed(2);
            }
            
            updatePotentialWin();
            validateBet();
        });
    });
    
    // Bet input handling
    betInput.addEventListener('input', () => {
        const currentBalance = parseFloat(document.getElementById('balance').textContent);
        let value = parseFloat(betInput.value) || 0;
        
        // Ensure bet doesn't exceed balance
        if (value > currentBalance) {
            value = currentBalance;
            betInput.value = value.toFixed(2);
        }
        
        validateBet();
    });
    
    function updatePotentialWin() {
        const betAmount = parseFloat(betInput.value) || 0;
        const winAmount = document.querySelector('.win-amount');
        winAmount.textContent = `$${(betAmount * 2).toFixed(2)}`;
    }
    
    // Side selection
    [ctBtn, tBtn].forEach(btn => {
        btn.addEventListener('click', () => {
            const side = btn.dataset.side;
            selectedSide = side;
            
            // Update button styles
            ctBtn.classList.toggle('selected', side === 'ct');
            tBtn.classList.toggle('selected', side === 't');
            
            // Validate bet and update UI
            validateBet();
        });
    });
    
    // Bet input validation
    betInput.addEventListener('input', validateBet);
    
    function validateBet() {
        const betAmount = parseFloat(betInput.value);
        const currentBalance = parseFloat(balance.textContent);
        
        const isValidBet = !isNaN(betAmount) && 
                          betAmount > 0 && 
                          betAmount <= currentBalance;
        
        // If bet amount is greater than balance, automatically set it to the maximum
        if (betAmount > currentBalance) {
            betInput.value = currentBalance.toFixed(2);
        }
        
        // Update flip button state and text
        flipBtn.disabled = !selectedSide || !isValidBet;
        flipBtn.textContent = !selectedSide ? 'Choose a side' : 'Place Bet';
        
        // Update potential win display
        if (isValidBet) {
            updatePotentialWin();
        } else {
            document.querySelector('.win-amount').textContent = '$0.00';
        }
    }
    
    function resetGame() {
        // Reset selected side
        selectedSide = null;
        ctBtn.classList.remove('selected');
        tBtn.classList.remove('selected');
        
        // Reset bet input
        betInput.value = '1.00';
        betInput.disabled = false;
        
        // Reset buttons
        ctBtn.disabled = false;
        tBtn.disabled = false;
        flipBtn.disabled = true;
        flipBtn.textContent = 'Choose a side';
        flipBtn.classList.remove('hidden');
        
        // Hide coin animation and results
        coinAnimation.classList.add('hidden');
        document.querySelector('.coin-animation .result-display').classList.add('hidden');
        document.querySelector('.coin-animation .game-buttons').classList.add('hidden');
        
        // Show and reset betting section
        const bettingSection = document.querySelector('.betting-section');
        bettingSection.style.display = '';
        bettingSection.classList.remove('fade-out');
        
        // Reset potential win
        updatePotentialWin();
        
        // Enable quick bet buttons
        document.querySelectorAll('.quick-bet').forEach(btn => {
            btn.disabled = false;
        });
        
        // Enable bet adjustment buttons
        document.querySelectorAll('.bet-adjust').forEach(btn => {
            btn.disabled = false;
        });
        
        // Clear any remaining confetti
        const container = document.getElementById('confetti-container');
        if (container) {
            container.innerHTML = '';
        }
    }
    
    // Update the flip button click handler
    flipBtn.addEventListener('click', async () => {
        const betAmount = parseFloat(betInput.value);
        
        // Disable controls during animation
        flipBtn.disabled = true;
        betInput.disabled = true;
        ctBtn.disabled = true;
        tBtn.disabled = true;
        document.querySelectorAll('.quick-bet').forEach(btn => {
            btn.disabled = true;
        });
        document.querySelectorAll('.bet-adjust').forEach(btn => {
            btn.disabled = true;
        });
        
        try {
            const response = await fetch('/play_coinflip', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    amount: betAmount,
                    side: selectedSide
                })
            });
            
            const data = await response.json();
            
            if (data.error) {
                alert(data.error);
                return;
            }

            // Store the last bet amount only after successful bet
            lastBetAmount = betAmount;

            // Start countdown before coin flip
            await startCountdown();
            
            // Show coin animation
            coinAnimation.classList.remove('hidden');
            flipBtn.classList.add('hidden');
            
            // Calculate final rotation based on result
            const rotations = 5;
            const finalRotation = (rotations * 360) + (data.result === 't' ? 180 : 0);
            coin.style.setProperty('--final-rotation', `${finalRotation}deg`);
            coin.classList.add('flipping');
            
            // Wait for animation to finish
            setTimeout(() => {
                coin.classList.remove('flipping');
                
                // Show the result and buttons
                const resultDisplay = document.querySelector('.coin-animation .result-display');
                const gameButtons = document.querySelector('.coin-animation .game-buttons');
                
                resultDisplay.classList.remove('hidden');
                gameButtons.classList.remove('hidden');
                
                // Update result text and amount
                const resultText = resultDisplay.querySelector('.result-text');
                const resultAmount = resultDisplay.querySelector('.result-amount');
                
                resultText.textContent = data.won ? 'You Won!' : 'You Lost!';
                resultAmount.textContent = data.won ? 
                    `+$${(betAmount * 2).toFixed(2)}` : 
                    `-$${betAmount.toFixed(2)}`;
                resultAmount.className = `result-amount ${data.won ? 'win' : 'lose'}`;
                
                // Create confetti if won
                if (data.won) {
                    createConfetti();
                }
                
                // Update balance
                setTimeout(async () => {
                    await fetch('/update_coinflip_balance', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            balance: data.balance
                        })
                    });
                    
                    balance.textContent = data.balance.toFixed(2);
                }, 500);
            }, 3000);
            
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to play coinflip');
            resetGame();
        }
    });
    
    // Add play again button event listener
    document.querySelector('.coin-animation .play-again-btn').addEventListener('click', () => {
        resetGame();
    });
    
    // Initialize game state
    resetGame();
});

// Add confetti function
function createConfetti() {
    const container = document.getElementById('confetti-container');
    container.innerHTML = ''; // Clear any existing confetti
    
    const colors = ['#ffd700', '#ff0000', '#00ff00', '#0000ff', '#ff00ff'];
    
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animation = `confettiFall ${1 + Math.random() * 2}s linear forwards`;
        confetti.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(confetti);
    }
    
    // Remove confetti after animation
    setTimeout(() => {
        container.innerHTML = '';
    }, 5000);
}

// Add this function after createConfetti()
function startCountdown() {
    return new Promise((resolve) => {
        const countdown = document.querySelector('.countdown');
        const countdownNumber = countdown.querySelector('.countdown-number');
        const bettingSection = document.querySelector('.betting-section');
        let count = 3;

        countdown.classList.remove('hidden');
        bettingSection.classList.add('fade-out');

        const interval = setInterval(() => {
            countdownNumber.textContent = count;
            count--;

            if (count < 0) {
                clearInterval(interval);
                countdown.classList.add('hidden');
                bettingSection.style.display = 'none';
                resolve();
            }
        }, 1000);
    });
}
</script>
{% endblock %}
